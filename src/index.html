<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.min.css">

    <title>Britlex</title>
</head>

<body>

    <header class="header">
        <div class="navigation">
            <menu>
                <div class="navigation__wrapper">
                    <div class="navigation__logo"><img src="img/BritlexLogo.svg" alt="Logo"></div>
                    <div class="navigation__menu">
                        <nav class="navigation__nav">
                            <a class="navigation__nav-a" href="#">Home</a>
                            <a class="navigation__nav-a" href="#">Skills</a>
                            <a class="navigation__nav-a" href="#">About US</a>
                            <a class="navigation__nav-a" href="#">Pricing</a>
                            <a class="navigation__nav-a" href="#">Contacts</a>
                        </nav>
                    </div>
                    <div class="navigation__start-btn">
                        <button class="btn">Let`s Talk</button>
                    </div>
                </div>
                <div class="hamburger">
                    <span class="hamburger-span"></span>
                    <span class="hamburger-span"></span>
                    <span class="hamburger-span"></span>
                </div>
            </menu>
            <div class="overlay"></div>
        </div>
    </header>

    <div class="get-started">
        <div class="container">
            <div class="get-started__wrapper">
                <div class="get-started__wrapper-left">
                    <div class="get-started__wrapper-header">
                        <div class="get-started__left-header">Learn <br> Any Foreign Language</div>
                        <div class="get-started__left-img"><img src="img/light-bulb.svg" alt="light"></div>
                    </div>
                    <div class="get-started__left-text">With our teachers who write a program for each student, you will be able to make your first sketch after the first lesson.</div>
                    <button class="get-started__left-btn btn">Get started</button>
                </div>
                <div class="get-started__wrapper-right">
                    <img class="get-started__right-img" src="img/languages-bro.svg" alt="">
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
    </footer>



    <script src="scripts/main.js"></script>

</html>
